<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jastine Laplano | Web Developer Portfolio</title>

        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Roboto&display=swap" rel="stylesheet">
        
        <!-- external css-->
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <!-- div creates a wrapper/container for our layout -->
        <!-- class is an attribute to name our div or to group tags -->
        <!-- container-fluid is more flexible po since it adjust your elements based on the size of the screen while container is mor rigid since it has certain breakpoints po. -->
        <div class="container-fluid">
            <!-- id is an attribute to name a tag uniquely -->
            <section class="text-center mt-5" id="landing">
                <!-- The <h> element means header which is mostly use for titles and subtitles in our website. headers range from 1-6 or <h1> to <h6>. The larger the number, the smaller the text. -->
                <h1>Full Stack Web Developer</h1>
                <!-- The <p> element means paragraph which is used for text in our website. The paragraph uses the default font size. -->
                <p>Hi! My name is Jastine and I love building things from scratch!</p>
                <img src="images/profile.jpg" class="img-fluid" id = "profile">
                <!-- The <a> element means anchor which creates hyperlinks. It is usually used when we are referencing to another part or page of the website. It has an attribute called "href" where we add the link we are expecting to visit once the element is clicked -->
                <!-- We added btn to have the style of a button po like the rectangle border and no line under the text. btn-success is to change the background to green, and the btn-lg to make the size bigger po -->
                <a href="mailto:laplano.jastine26@gmail.com" class="btn btn-info btn-lg mt-3">Let's Work Together!</a>
            </section>
        </div>

        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
